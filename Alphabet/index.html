<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="alphabet">
            <div class="title">
                <h1>Animals by Alphabet</h1>
            </div>
            <div class="a">
                <div class="a-letter">
                    <h2>A</h2>
                </div>
                <div class="a-words">
                    <span>American Buffalo</span><br>
                    <span>Aardvark</span><br>
                    <span>Alligator</span><br>
                    <span>Antelope</span>
                </div>  
            </div>

            <div class="b">
                    <div class="b-letter">
                        <h2>B</h2>
                    </div>
                    <div class="b-words">
                        <span>Baboon</span><br>
                        <span>Bat</span><br>
                        <span>Bluebird</span>
                    </div>
            </div>

            <div class="c">
                <div class="c-letter">
                    <h2>C</h2>
                </div>
                <div class="b-words">
                    <span>Cat</span><br>
                    <span>Camel</span><br>
                    <span>Chicken</span><br>
                    <span>Chipmunk</span>
                </div>
            </div>

            <div class="d">
                <div class="d-letter">
                    <h2>D</h2>
                </div>
                <div class="d-words">
                    <span>Dog</span><br>
                    <span>Donkey</span><br>
                    <span>Dave</span><br>
                    <span>Duck</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
